<!doctype>

<html>
<head>
	<title>Paint 2.0 + GeoLocation</title>
</head>

<body>

<!--- Canvas---


	<canvas id="Can" width="400" height="400" style="border:1px solid black">
		Blame the government.  Go ahead.
	</canvas>
	<script>
	function paint() {
		var c = document.getElementById("Can");
		var ctx = c.getContext("2d");
		
		ctx.beginPath();
		ctx.moveTo(200,0);
		ctx.lineTo(175,100);
		ctx.lineTo(0,200);
		ctx.lineTo(175,200);
		ctx.lineTo(150,290);
		ctx.strokeStyle='black';
		ctx.stroke();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.fillStyle='yellow';
		ctx.fillRect(100,100,300,50);
		ctx.closePath();
		
		ctx.beginPath();
		ctx.fillStyle='red';
		ctx.arc(100,300,50,0*Math.PI,2*Math.PI);
		ctx.stroke();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.font='40px Arial';
		ctx.fillText("~~xX4201337ScPRBlllzEtXx~~",50,390);
		ctx.closePath();
	}
	
	window.onload = paint;
	</script>
	
	--->
<button onclick="getLocation()">Click Dis</button>

<p id="demo">
<script>
var x = document.getElementById("demo");

	function getLocation() {
	if(navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	}
	else {
		x.innerHTML = "Your browser is... really bad";
	}
	
	}

	function showPosition (position) {
		x.innerHTML = "Latitude: " + position.coords.latitude + "<br />Longitude: " + position.coords.longitude;
	
	
	}
</script>
	</p>
</body>

</html>
